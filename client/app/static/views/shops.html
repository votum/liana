<div class="hero">
    <div class="container-fluid">
        <form class="form-inline">
            <div class="form-group">
                <input class="form-control" id="search" placeholder="What are you looking for...">
            </div>
            <button type="submit" class="btn btn-default" ng-click="searchClick()">Search
            </button>
        </form>

    </div>

<div class="body">
    <div class="container-fluid">

        <h1>Shops</h1>

        <div ng-show="!shops">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>

        <div ng-show="shops">
            <ul>
                <li class="padding-top" ng-repeat="s in shops">{{s.shop}} <span
                        class="meta">{{s.article_count}} articles</span>
                </li>
            </ul>
        </div>
    </div>
</div>
